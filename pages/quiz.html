    <script>
const quizData = [
    {
        kategori: "Kejuruan",
        quizzes: [
            { nama: "RPL", link: "quizInner.html?quiz=RPL" },
            { nama: "Broadcasting", link: "quizInner.html?quiz=Broadcasting" },
            { nama: "TJKT", link: "quizInner.html?quiz=TJKT" },

        ]
    },

        kategori: "Mata Pelajaran Umum",
        quizzes: [
            { nama: "Matematika", link: "quizInner.html?quiz=Matematika" },
            { nama: "B. Indonesia", link: "quizInner.html?quiz=Indonesia" },
            { nama: "Sejarah", link: "quizInner.html?quiz=Sejarah" },
            { nama: "PPKN", link: "quizInner.html?quiz=PPKN" }
        ]
    },
    {
        kategori: "Terpopuler",
        quizzes: [
            { nama: "Quiz Terpopuler", link: "quizInner.html?quiz=Terpopuler" }
        ]
    }
];


// Fungsi untuk membuat quiz accordion secara dinamis
function generateQuizAccordion(quizData) {
    const quizContainer = document.getElementById('quiz-container');
    quizData.forEach((kategori, index) => {
        const collapseDiv = document.createElement('div');
        collapseDiv.className = 'collapse collapse-arrow bg-transparent';
        
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'my-accordion-2';
        if (index === 0) input.checked = true;  // Memilih radio pertama sebagai default
        
        const collapseTitle = document.createElement('div');
        collapseTitle.className = 'collapse-title text-lg xl:text-xl font-medium';
        collapseTitle.textContent = kategori.kategori;
        
        const hr = document.createElement('hr');
        hr.className = 'mt-3';
        collapseTitle.appendChild(hr);
        
        const collapseContent = document.createElement('div');
        collapseContent.className = 'collapse-content block';
        
        kategori.quizzes.forEach(quiz => {
            const a = document.createElement('a');
            a.href = quiz.link;
            const p = document.createElement('p');
            p.className = 'hover:border-b-2 hover:border-gray w-2/4';
            p.textContent = quiz.nama;
            a.appendChild(p);
            collapseContent.appendChild(a);
        });
        
        collapseDiv.appendChild(input);
        collapseDiv.appendChild(collapseTitle);
        collapseDiv.appendChild(collapseContent);
        quizContainer.appendChild(collapseDiv);
    });
}

// Memanggil fungsi untuk membuat quiz accordion
generateQuizAccordion(quizData);
    </script>
