    <script>
        // Mendapatkan parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const quizName = urlParams.get('quiz');
        const subject = urlParams.get('subject');
        const level = urlParams.get('level');

        // Data konten quiz yang sesuai dengan parameter
        const quizContent = {
            RPL: {
                title: "Quiz Rekayasa Perangkat Lunak",
                content: "Selamat datang di quiz RPL. Siapkan pengetahuan Anda tentang pemrograman dan pengembangan perangkat lunak."
            },
            Broadcasting: {
                title: "Quiz Broadcasting",
                content: "Selamat datang di quiz Broadcasting. Siapkan pengetahuan Anda tentang dunia penyiaran dan media."
            },
            TJKT: {
                title: "Quiz Teknik Jaringan Komputer dan Telekomunikasi",
                content: "Selamat datang di quiz TJKT. Siapkan pengetahuan Anda tentang jaringan komputer dan telekomunikasi."
            },
            TataBoga: {
                title: "Quiz Tata Boga",
                content: "Selamat datang di quiz Tata Boga. Siapkan pengetahuan Anda tentang kuliner dan dunia tata boga."
            },
            Matematika: {
                title: "Quiz Matematika",
                content: "Selamat datang di quiz Matematika. Siapkan pengetahuan Anda tentang konsep-konsep matematika."
            },
            Indonesia: {
                title: "Quiz Bahasa Indonesia",
                content: "Selamat datang di quiz Bahasa Indonesia. Siapkan pengetahuan Anda tentang tata bahasa dan sastra Indonesia."
            },
            Sejarah: {
                title: "Quiz Sejarah",
                content: "Selamat datang di quiz Sejarah. Siapkan pengetahuan Anda tentang peristiwa-peristiwa bersejarah."
            },
            PPKN: {
                title: "Quiz PPKN",
                content: "Selamat datang di quiz PPKN. Siapkan pengetahuan Anda tentang pendidikan kewarganegaraan."
            },
            IPA: {
                title: "Quiz IPA",
                content: "Selamat datang di quiz IPA. Siapkan pengetahuan Anda tentang ilmu pengetahuan alam dan fenomena sains."
            },
            Inggris: {
                title: "Quiz Bahasa Inggris",
                content: "Selamat datang di quiz Bahasa Inggris. Siapkan pengetahuan Anda tentang tata bahasa dan literatur Inggris."
            },
            DPIB: {
                title: "Quiz Desain Pemodelan dan Informasi Bangunan",
                content: "Selamat datang di quiz DPIB. Siapkan pengetahuan Anda tentang desain dan pemodelan bangunan."
            },
            DKV: {
                title: "Quiz Desain Komunikasi Visual",
                content: "Selamat datang di quiz DKV. Siapkan pengetahuan Anda tentang desain grafis dan komunikasi visual."
            },
            KimiaAnalisis: {
                title: "Quiz Kimia Analisis",
                content: "Selamat datang di quiz Kimia Analisis. Siapkan pengetahuan Anda tentang konsep-konsep kimia dan analisis laboratorium."
            },
            Geomatika: {
                title: "Quiz Geomatika",
                content: "Selamat datang di quiz Geomatika. Siapkan pengetahuan Anda tentang pemetaan dan sistem informasi geografis."
            },
            IPS: {
                title: "Quiz Ilmu Pengetahuan Sosial",
                content: "Selamat datang di quiz IPS. Siapkan pengetahuan Anda tentang geografi, ekonomi, sejarah, dan sosiologi."
            }
        };


        // Memeriksa apakah nama quiz ada di data
        const quizTitleElement = document.getElementById('quiz-title');
        const quizContentElement = document.getElementById('quiz-content');

        if (!quizName) {
            quizTitleElement.textContent = "Quiz Tidak Ditemukan";
            quizContentElement.textContent = "Silakan masukkan parameter quiz.";
        } else if (quizContent[quizName]) {
            quizTitleElement.textContent = quizContent[quizName].title;
            quizContentElement.textContent = quizContent[quizName].content;
        } else {
            quizTitleElement.textContent = "Quiz Tidak Ditemukan";
            quizContentElement.textContent = "Quiz yang Anda cari tidak tersedia.";
        }

        let quizData;

        // Fetch data from the external JSON file
        fetch('/assets/json/SoalQuiz.json')
            .then(response => response.json())
            .then(data => {
                quizData = data;

                // Event listener untuk semua tombol level
                document.querySelectorAll('.btn-level').forEach(button => {
                    button.addEventListener('click', function () {
                        const level = this.getAttribute('data-level');
                        const quizContent = quizData[quizName][level] || "Soal belum tersedia";

                        // Redirect ke halaman soal dan simpan soal di sessionStorage
                        sessionStorage.setItem('currentQuizContent', quizContent);
                        window.location.href = 'quizQuestion.html';
                    });
                });
            })
            .catch(error => console.error('Error fetching quiz data:', error));
        // Fungsi untuk mendapatkan parameter dari URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ambil nilai dari parameter 'quiz'
        const quizValue = getParameterByName('quiz');

        // Jika ada nilai quiz, ubah link
        if (quizValue) {
            const quizLink = document.getElementById('quizLink1');
            quizLink.href = `quizQuestion.html?subject=${quizValue}&level=1`;
        }
        if (quizValue) {
            const quizLink = document.getElementById('quizLink2');
            quizLink.href = `quizQuestion.html?subject=${quizValue}&level=2`;
        }
        if (quizValue) {
            const quizLink = document.getElementById('quizLink3');
            quizLink.href = `quizQuestion.html?subject=${quizValue}&level=3`;
        }
        if (quizValue) {
            const quizLink = document.getElementById('quizLink4');
            quizLink.href = `quizQuestion.html?subject=${quizValue}&level=4`;
        }
        if (quizValue) {
            const quizLink = document.getElementById('quizLink5');
            quizLink.href = `quizQuestion.html?subject=${quizValue}&level=5`;
        }
        if (quizValue) {
            const quizLink = document.getElementById('quizLink6');
            quizLink.href = `quizQuestion.html?subject=${quizValue}&level=6`;
        }
    </script>
